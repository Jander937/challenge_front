name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      # Instala las dependencias del proyecto
      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      # Construye la aplicación React
      - name: Build
        run: npm run build

      # Puedes agregar pasos adicionales aquí, como pruebas unitarias, pruebas de integración, etc.

